<body id="calculator">
    <h1>Calculadora</h1>
    <div id="calc-container">
        <div id="output-container">
            <span id="output"></span>
        </div>
        <div id="buttons-container">
            <button class="botcal">7</button>
            <button class="botcal">8</button>
            <button class="botcal">9</button>
            <button class="botcal">*</button>
    
            <button class="botcal">4</button>
            <button class="botcal">5</button>
            <button class="botcal">6</button>
            <button class="botcal">-</button>
    
            <button class="botcal">1</button>
            <button class="botcal">2</button>
            <button class="botcal">3</button>
            <button class="botcal">+</button>
    
            <button id="zero">0</button>
            <button class="botcal">.</button>
            <button class="botcal">=</button>
    
            <button id="clear">Clear</button>
        </div>
    
    </div>
</body>
<script src="js/cal.js"></script>
