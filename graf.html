<body>
	<div class="form-container">
		<h1>Graficadora</h3>
		<form>
			<div>
				<span id="info-span" style="display: block;">Ingresa los datos: (Primero el "Label", despues el "Dato" separado por ":")</span>

				<label>Datos:</label>
				<input type="text" id="datos-input" placeholder="Ejemplo.  Label1:10, Label2:5" required>
			</div>

			<div id="btns-container">
				<button id="diag-bar">Diagrama Barras</button>
				<button id="diag-pie">Diagrama Circular</button>
				<button id="diag-line">Diagrama Linea</button>
			</div>

			<div id="diag">
				<label>Tu grafica:</label>
				<canvas id="grafic"></canvas>
			</div>
